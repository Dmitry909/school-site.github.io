<!DOCTYPE html>

<html>
    <head>
        <title>Форма</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <p>Ваше имя:<br>
            <input type="text" size="30" placeholder="Введите имя">
        </p>
        <p>Пароль:<br>
            <input type="password" size="30">
        </p>
        <p>Предмет:<br>
            <select>
                <option>Информатика</option>
                <option>Математика</option>
                <option>Русский язык</option>
                <option>Биология</option>
                <option>География</option>
                <option>ОБЖ</option>
            </select>
        </p>
        <p>Класс:<br>
            <select>
                <option>11</option>
                <option>10</option>
                <option>9</option>
                <option>8</option>
                <option>7</option>
            </select>
        </p>
        <p>Информация о вас:<br>
            <textarea></textarea>
        </p>
        <p>2 месяца:<br>
            <select multiple size="3">
                <option>Январь</option>
                <option>Февраль</option>
                <option>Март</option>
                <option>Апрель</option>
                <option>Май</option>
                <option>Июнь</option>
                <option>Июль</option>
                <option>Август</option>
                <option>Сентябрь</option>
                <option>Октябрь</option>
                <option>Ноябрь</option>
                <option>Декабрь</option>
            </select>
        </p>
        <p>
            <input readonly placeholder="Только для чтения">
        </p>
        <p>Выберите файл:<br>
            <input type="file">
        </p>
    </body>
</html>
